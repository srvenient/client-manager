<div class="d-flex">
    <div class="w-25">
        <div class="input-group border rounded">
            <input class="form-control border-dark rounded-0" [(ngModel)]="sharedKey" type="search"
                   placeholder="Enter shared key"
                   aria-label="Search">
            <div class="input-group-append">
                <button class="btn border-dark rounded-0" type="button" (click)="getClientBySharedKey()">Search</button>
            </div>
        </div>
    </div>
    <button class="btn btn-primary mx-5" type="button" (click)="advanceSearchToggle()">Advance search</button>
</div>

<div class="col-md-5 bg" [@showAndHide]="advanceSearch ? 'show' : 'hide'">
    <form #clientForm=ngForm>
        <div class="row mb-3">
            <label for="businessId" class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="businessId" name="businessId" [(ngModel)]="businessId"
                       required minlength="4" maxlength="50" #required_businessId="ngModel">
                <div class="alert alert-danger"
                     *ngIf="required_businessId.invalid && (required_businessId.dirty || required_businessId.touched)">
                    <div *ngIf="required_businessId.errors.hasOwnProperty('required')">
                        Business ID is required.
                    </div>
                    <div *ngIf="required_businessId.errors.hasOwnProperty('minlength')">
                        Business ID must be at least 3 characters long.
                    </div>
                    <div *ngIf="required_businessId.errors.hasOwnProperty('maxlength')">
                        Business ID cannot be more than 50 characters long.
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="phone" class="col-sm-2 col-form-label">Phone:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="phone"
                       required pattern="^(\+\d{1,3}\s?)?\(?\d{1,4}\)?[-.\s]?\d{1,4}[-.\s]?\d{1,9}$"
                       #required_phone="ngModel">
                <div class="alert alert-danger"
                     *ngIf="required_phone.invalid && (required_phone.dirty || required_phone.touched)">
                    <div *ngIf="required_phone.errors.hasOwnProperty('required')">
                        Phone is required.
                    </div>
                    <div *ngIf="required_phone.errors.hasOwnProperty('pattern')">
                        Phone is not valid.
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">E-mail:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email"
                       pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
                       required #required_email=ngModel>
                <div class="alert alert-danger"
                     *ngIf="required_email.invalid && (required_email.dirty || required_email.touched)">
                    <div *ngIf="required_email.errors.hasOwnProperty('required')">
                        Email is required.
                    </div>
                    <div *ngIf="required_email.errors.hasOwnProperty('pattern')">
                        Email is not valid.
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="startDate" class="col-sm-2 col-form-label">Start Date:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="startDate" name="startDate">
            </div>
        </div>
        <div class="row mb-3">
            <label for="endDate" class="col-sm-2 col-form-label">End Date:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="endDate" name="endDate">
            </div>
        </div>
        <div class="button justify-content-start">
            <button type="submit" class="btn btn-primary" [disabled]="!clientForm.form.valid"
                    (click)="getClientByAdvanceSearch()">OK
            </button>
        </div>
    </form>
</div>
