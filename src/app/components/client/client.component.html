<div class="mt-xxl-5">
  <div class="d-grid gap-3 d-md-flex justify-content-md-start">
    <button class="btn btn-primary" type="button" routerLink="register-client"><i class="ri-add-line"></i> New</button>
    <button class="btn btn-primary" type="button"><i class="ri-file-user-line"></i> Export</button>
  </div>
</div>

<div class="mt-3">
  <app-search-client></app-search-client>
</div>

<h3 class="table-title">Clients</h3>
<table class="table table-bordered text-center">
  <thead class="border-dark">
  <tr>
    <th>Shared Key</th>
    <th>Business Id</th>
    <th>E-mail</th>
    <th>Phone</th>
    <th>Data Added</th>
    <th><img src="../assets/edit.png" alt="Logo" width="30" height="30"></th>
  </tr>
  </thead>
  <tbody class="border-dark">
  <tr *ngFor="let client of clients">
    <td>{{client.sharedKey}}</td>
    <td>{{client.businessId}}</td>
    <td>{{client.email}}</td>
    <td>{{client.phone}}</td>
    <td>{{client.dataAdded}}</td>
    <td>
      <button class="btn mx-auto"><i class="ri-pencil-line"></i></button>
    </td>
  </tr>
  </tbody>
</table>
